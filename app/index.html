<!doctype html>
<html class="no-js" lang="">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>my webapp</title>
<style>
div.output {
	height: 100px;
	background-color: powderblue;
	overflow: scroll;
}
</style>
<script type="text/javascript">
    var DEBUG = false;
    var isEditMode = ("edit" == gadgets.util.getUrlParameters().view);
    var prefs = new gadgets.Prefs();
    </script>
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<!-- Place favicon.ico in the root directory -->

<!-- build:css styles/vendor.css -->
<!-- bower:css -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:css styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
<!-- build:js scripts/vendor/modernizr.js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbuild -->
<!-- build:js scripts/vendor/modernizr.js -->
<script src="/bower_components/modernizr/modernizr.js"></script>
<!-- endbuild -->
</head>
<body>
	<!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<div class="container">
		<!-- Loading... container starts-->
		<div id="loading" class="loading" style="display: none">
			<img src="images/spinner.gif" class="spinner" alt="loading..."></img>
			__MSG_loading__
		</div>
		<!-- Loading... container ends-->

		<!-- Login container starts-->
		<div id="loginMessage" style="display: none;">
			<div>__MSG_mustLogin__</div>
			<a id="link" href="#"><img src="images/login.gif"
				class="loginImg" alt=""></img> __MSG_login__</a>
			<div id="loginErrorMessage" class="error" style="display: none;">
				<br> <br>
				<div>__MSG_couldNotLogin__</div>
			</div>
		</div>
		<!-- Login container ends-->

		<!-- Servers container starts here -->
		<div id="servers-container" style="display: none">
			<label for="servers">__MSG_selectServer__</label> <select
				name="servers" id="servers"></select>
		</div>
		<!-- Servers container ends here -->

		<!-- Databases container starts here -->
		<div id="databases-container" style="display: none">
			<label for="databases">__MSG_selectDatabase__</label> <select
				name="databases" id="databases"></select>
			<button onclick="choseDatabase()">__MSG_loadWorkspace__</button>
		</div>
		<!-- Databases container ends here -->
	</div>

	<!-- Code for demostration of public methods available in cqutil.js starts here-->
	<div>
		<div id="getRecordTypes">
			<div>
				getRecordTypes(dbUrl, callback)
				<button onclick="callGetRecordTypes()">Execute</button>
			</div>
			<div class="output" id="getRecordTypesOutput"></div>
		</div>

		<div id="getUserDatabases">
			<div>
				getUserDatabases(dbUrl, callback)
				<button onclick="callGetUserDatabases()">Execute</button>
			</div>
			<div class="output" id="getUserDatabasesOutput"></div>
		</div>

		<div id="getSchemaRepositories">
			<div>
				getSchemaRepositories(cqWebUrl, callback)
				<button onclick="callGetSchemaRepositories()">Execute</button>
			</div>
			<div class="output" id="getSchemaRepositoriesOutput"></div>
		</div>
	</div>
	<!-- Code for demostration of public methods available in cqutil.js ends here-->

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="/bower_components/modernizr/modernizr.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js scripts/plugins.js -->
	<script src="/bower_components/bootstrap/js/dist/util.js"></script>
	<script src="/bower_components/bootstrap/js/dist/alert.js"></script>
	<script src="/bower_components/bootstrap/js/dist/button.js"></script>
	<script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
	<script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
	<script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
	<script src="/bower_components/bootstrap/js/dist/modal.js"></script>
	<script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
	<script src="/bower_components/bootstrap/js/dist/tab.js"></script>
	<script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
	<script src="/bower_components/bootstrap/js/dist/popover.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/cqutil.js -->
	<script src="scripts/cqutil.js"></script>
	<!-- endbuild -->
	<!-- build:js scripts/main.js -->
	<script src="scripts/main.js"></script>
	<!-- endbuild -->
	<script>gadgets.util.registerOnLoadHandler(init)</script>
</body>
</html>
